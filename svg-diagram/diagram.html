<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="./diagram.css" type="text/css" media="all" />
	<style type="text/css" media="all">
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		.app {
			display: grid;
			grid-template-columns: 1fr;
			grid-template-rows: 50px 200px;
			height: 100vh;
			width: 100vw;
		}

		.graph-container {
			height: 40vh;
			width: 100%;
		}

		#graph {
			display: block;
			height: 40vh;
			width: 100%;
			overflow: hidden;
			background-color: #269; 
			background-position: -1px -1px, -1px -1px, 0 0px, 0 0;
			background-image: linear-gradient(white 1px, transparent 1px), linear-gradient(90deg, white 1px, transparent 1px), linear-gradient(rgba(255, 255, 255, .3) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, .3) 1px, transparent 1px);
		}

		.line {
			stroke: red;
			fill: green;
			stroke-width: 2;
			stroke-linecap: round;
			box-shadow: 0 0 10px 10px #000000;
		}

		.rect {
			stroke: #717171;
			fill: #D6D6D6;
			stroke-width: 2;
			/* stroke-linecap: round; */
			box-shadow: 0 0 10px 10px #000000;
		}
	</style>
</head>

<body>
	<div class="app">
		<!-- <div class="title">Graph</div> -->
		<div class="toggle-container">
			<label for="draw-rect-toggle">draw rect</label>
			<input type="checkbox" name="draw-rect-toggle" id="draw-rect-toggle" />
		</div>
		<div class="graph-container">
			<svg id="graph"></svg>
		</div>
		<!-- 	<div class="buttons">
		<input type="button" value="Start Animation" onclick="startAnimation();">
		<input type="button" value="Stop Animation" onclick="stopAnimation();">
	</div> -->
		<div class="output"></div>
	</div>
	<script src="./diagram.js" type="module"></script>
	<script src="./Line.js" type="module"></script>
</body>
