<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>new pipe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>CodePen - DOM to SVG co-ordinate translation</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <svg xmlns="http://www.w3.org/2000/svg" id="mysvg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
  <!--   <g id="transform1" transform="scale(4)"> -->
    <g id="transform1" >
      <rect x="0" y="0" width="15" height="15" rx="10" fill="blue"/>
      <text x="0" y="0" text-anchor="middle" dominant-baseline="middle">scale(4)</text>
    </g>
    <g id="transform2" transform="scale(0.8) rotate(10 350 350) skewY(5)">
      <rect x="0" y="0" width="50" height="50" rx="10" />
      <text x="0" y="0" text-anchor="middle" dominant-baseline="middle">scale(2)</text>
    </g>
  </svg>
  <div id="output">
    <h1>DOM to SVG Co-ordinates</h1>
    <strong>DOM client X,Y:</strong> <span id="clientX"></span> <span id="clientY"></span>
    <strong>SVG X,Y:</strong> <span id="svgX"></span> <span id="svgY"></span>
    <strong>target X,Y:</strong> <span id="targetX"></span> <span id="targetY"></span>
    <strong>add target:</strong> <span id="targetID"></span>
    <strong>add X,Y:</strong> <span id="addX"></span> <span id="addY"></span>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>
</body>

</html>
